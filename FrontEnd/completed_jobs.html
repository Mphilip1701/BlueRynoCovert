<body>
    <div id="header-wrapper">
        <div class="container">
            <img id="company-logo" src="images/BlueRynoLogo.png" alt="Blue Ryno Logo" class="print-logo" 
                 style="width:100%; height:auto; max-width: 150px; display: none;">

                <div class="inner">

                        </ul>
                    </nav>
                </div>
            </header>
        </div>
    </div>

    <div class="container">
        <h2>Completed Jobs</h2>
        <button class="print-btn" onclick="printJobs()">Print Jobs</button>

        <table>
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Reference Number</th>
                    <th onclick="sortTable(1)">Customer Name</th>
                    <th onclick="sortTable(2)">Job Address</th>
                    <th onclick="sortTable(3)">Invoice Date</th>
                    <th onclick="sortTable(4)">Due Date</th>
                    <th onclick="sortTable(5)">Total Amount</th>
                    <th onclick="sortTable(6)">Paid Amount</th>
                    <th onclick="sortTable(7)">Payment Status</th>
                    <th onclick="sortTable(8)">Payment Method</th>
                    <th class="no-print">Payment Link</th>
                </tr>
            </thead>
            <tbody id="jobs-table-body">
                <!-- Jobs will be dynamically populated here -->
            </tbody>
        </table>

        <div class="pagination" id="pagination-controls"></div>
    </div>

    <script>
        let jobs = [];
        let currentPage = 1;
        const rowsPerPage = 5;

        // Fetch completed jobs from JobStatusView
        fetch('/api/admin/jobs/completed')
            .then(response => response.json())
            .then(data => {
                jobs = data;
                displayJobs();
                setupPagination();
            })
            .catch(error => console.error('Error fetching completed jobs:', error));

        function displayJobs() {
            const tableBody = document.getElementById('jobs-table-body');
            tableBody.innerHTML = '';

            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const paginatedJobs = jobs.slice(start, end);

            paginatedJobs.forEach(job => {
                // Get status styling
                const statusClass = 
                    job.PaymentStatus === 'paid' ? 'status-paid' :
                    job.PaymentStatus === 'pending' ? 'status-pending' :
                    job.PaymentStatus === 'partial' ? 'status-partial' : '';

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${job.ReferenceNumber}</td>
                    <td>${job.CustomerName}</td>
                    <td>${job.JobAddress}</td>
                    <td>${new Date(job.InvoiceDate).toLocaleDateString()}</td>
                    <td>${new Date(job.DueDate).toLocaleDateString()}</td>
                    <td>$${job.TotalAmount.toFixed(2)}</td>
                    <td>$${job.PaidAmount ? job.PaidAmount.toFixed(2) : '0.00'}</td>
                    <td class="${statusClass}">${job.PaymentStatus}</td>
                    <td>${job.PaymentMethod || 'Not Set'}</td>
                    <td class="no-print">
                        ${job.PaymentStatus !== 'paid' && job.PaymentLink ? 
                            `<a href="${job.PaymentLink}" target="_blank" class="payment-link">Pay Now</a>` : 
                            ''}
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function printJobs() {
            const jobsContent = document.getElementById('jobs-table').outerHTML;
            const logoContent = document.getElementById('company-logo').outerHTML;
            
            const companyInfo = `
                <div style="display: flex; align-items: center; margin-bottom: 20px;">
                    ${logoContent}
                    <div style="margin-left: 20px;">
                        <h1 style="margin: 0;">Blue Ryno Fencing</h1>
                        <p style="margin: 0;">Houston, TX</p>
                        <p style="margin: 0;">Phone: (281) 914-0946</p>
                        <p style="margin: 0;">Email: Bluerhinofence@icloud.com</p>
                    </div>
                </div>
            `;

            const printWindow = window.open('', '', 'height=600,width=800');
            printWindow.document.write(`
                <html>
                <head>
                    <title>Completed Jobs</title>
                    <style>
                        body { font-family: Arial, sans-serif; }
                        table { width: 100%; border-collapse: collapse; }
                        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                        img { max-width: 150px; height: auto; }
                        .status-paid { color: green; font-weight: bold; }
                        .status-pending { color: orange; font-weight: bold; }
                        .status-partial { color: blue; font-weight: bold; }
                        .no-print { display: none; }
                    </style>
                </head>
                <body>
                    ${companyInfo}
                    <h2>Completed Jobs</h2>
                    ${jobsContent}
                </body>
                </html>
            `);

            printWindow.document.close();
            printWindow.focus();
            printWindow.print();
            printWindow.onafterprint = () => printWindow.close();
        }

        // Pagination and sorting functions (similar to active_jobs.html)
        function setupPagination() {
            const pagination = document.getElementById('pagination-controls');
            const totalPages = Math.ceil(jobs.length / rowsPerPage);
            const rangeStart = (currentPage - 1) * rowsPerPage + 1;
            const rangeEnd = Math.min(currentPage * rowsPerPage, jobs.length);

            pagination.innerHTML = `
                <button onclick="prevPage()"> &lt; </button>
                <span>${rangeStart}-${rangeEnd} of ${jobs.length}</span>
                <button onclick="nextPage()"> &gt; </button>
            `;
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayJobs();
                setupPagination();
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(jobs.length / rowsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayJobs();
                setupPagination();
            }
        }

        function sortTable(columnIndex) {
            jobs.sort((a, b) => {
                const aValue = Object.values(a)[columnIndex];
                const bValue = Object.values(b)[columnIndex];
                return aValue < bValue ? -1 : aValue > bValue ? 1 : 0;
            });
            displayJobs();
        }
    </script>
</body>
