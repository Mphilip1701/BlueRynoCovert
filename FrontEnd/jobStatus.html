<!DOCTYPE HTML>
<html>
<head>
    <title>Check Job Status - Blue Rhyno Fencing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="no-sidebar is-preload">
    <div id="page-wrapper">
        <div id="header-wrapper">
            <div class="container">
                <header id="header">
                    <div class="inner">
                        <h1><a href="index.html" id="logo">Blue Rhyno</a></h1>
                        <nav id="nav">
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li><a href="getquote.html">Get a Quote</a></li>
                                <li class="current_page_item"><a href="jobStatus.html">Check Job Status</a></li>
                            </ul>
                        </nav>
                    </div>
                </header>
            </div>
        </div>

        <div id="main-wrapper">
            <div class="wrapper style2">
                <div class="inner">
                    <div class="container">
                        <div id="content">
                            <article>
                                <header class="major">
                                    <h2>Check Job Status</h2>
                                </header>

                                <form id="jobStatusForm" class="status-form">
                                    <div class="row gtr-50">
                                        <div class="col-6 col-12-small">
                                            <input type="text" name="referenceNumber" id="referenceNumber" placeholder="Quote Reference Number" required />
                                        </div>
                                        <div class="col-6 col-12-small">
                                            <input type="email" name="email" id="email" placeholder="Email Address" required />
                                        </div>
                                        <div class="col-12">
                                            <ul class="actions">
                                                <li><input type="submit" class="button icon solid fa-search" value="Check Status" /></li>
                                            </ul>
                                        </div>
                                    </div>
                                </form>

                                <div id="jobInfo" style="display: none;" class="job-info-section">
                                    <h3>Job Information</h3>
                                    <div class="info-grid">
                                        <div class="info-item">
                                            <strong>Customer Name:</strong>
                                            <span id="customerName"></span>
                                        </div>
                                        <div class="info-item">
                                            <strong>Job Address:</strong>
                                            <span id="jobAddress"></span>
                                        </div>
                                        <div class="info-item">
                                            <strong>Material Type:</strong>
                                            <span id="materialType"></span>
                                        </div>
                                        <div class="info-item">
                                            <strong>Fence Length:</strong>
                                            <span id="fenceLength"></span>
                                        </div>
                                        <div class="info-item">
                                            <strong>Current Status:</strong>
                                            <span id="jobStatus"></span>
                                        </div>
                                        <div id="paymentSection" style="display: none;">
                                            <div class="info-item">
                                                <strong>Payment Status:</strong>
                                                <span id="paymentStatus"></span>
                                            </div>
                                            <div id="paymentLinkContainer"></div>
                                        </div>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/jobStatus.js"></script>
</body>
</html>
