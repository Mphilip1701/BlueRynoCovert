<body>

                    </nav>
                </div>
            </header>
        </div>
    </div>

    <div class="container">
        <h2>Active Jobs</h2>
        <button class="print-btn" onclick="printJobs()">Print Jobs</button>
        <button id="update-job-btn" onclick="redirectToUpdate()" disabled>Update Job</button>

        <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th onclick="sortTable(0)">Reference Number</th>
                    <th onclick="sortTable(1)">Customer Name</th>
                    <th onclick="sortTable(2)">Job Address</th>
                    <th onclick="sortTable(3)">Material Type</th>
                    <th onclick="sortTable(4)">Fence Length</th>
                    <th onclick="sortTable(5)">Current Status</th>
                    <th onclick="sortTable(6)">Total Amount</th>
                    <th onclick="sortTable(7)">City Approval</th>
                    <th onclick="sortTable(8)">HOA Approval</th>
                </tr>
            </thead>
            <tbody id="jobs-table-body">
                <!-- Jobs will be dynamically populated here -->
            </tbody>
        </table>

        <div class="pagination" id="pagination-controls"></div>
    </div>

    <script>
        let jobs = [];
        let currentPage = 1;
        const rowsPerPage = 5;
        let selectedJobId = null;

        // Fetch jobs using JobStatusView
        fetch('/api/admin/jobs/active')
            .then(response => response.json())
            .then(data => {
                jobs = data;
                displayJobs();
                setupPagination();
            })
            .catch(error => console.error('Error fetching jobs:', error));

        function displayJobs() {
            const tableBody = document.getElementById('jobs-table-body');
            tableBody.innerHTML = '';

            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const paginatedJobs = jobs.slice(start, end);

            paginatedJobs.forEach(job => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div class="radio-button" onclick="selectJob(${job.QuoteID}, this)"></div>
                    </td>
                    <td class="job-reference" onclick="showJobDetails('${job.ReferenceNumber}')">${job.ReferenceNumber}</td>
                    <td>${job.CustomerName}</td>
                    <td>${job.JobAddress}</td>
                    <td>${job.MaterialType}</td>
                    <td>${job.FenceLength} ft</td>
                    <td>${job.CurrentStatus}</td>
                    <td>$${job.TotalAmount ? job.TotalAmount.toFixed(2) : '0.00'}</td>
                    <td>${job.CityApproval}</td>
                    <td>${job.HOAApproval}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function selectJob(jobId, element) {
            document.querySelectorAll('.selected-row').forEach(row => 
                row.classList.remove('selected-row'));
            document.querySelectorAll('.radio-button').forEach(button => 
                button.classList.remove('selected'));

            element.parentElement.parentElement.classList.add('selected-row');
            element.classList.add('selected');
            selectedJobId = jobId;
            document.getElementById("update-job-btn").disabled = false;
        }

        function printJobs() {
            const jobsContent = document.getElementById('jobs-table').outerHTML;
            const logoContent = document.getElementById('company-logo').outerHTML;
            
            const companyInfo = `
                <div style="display: flex; align-items: center; margin-bottom: 20px;">
                    ${logoContent}
                    <div style="margin-left: 20px;">
                        <h1 style="margin: 0;">Blue Ryno Fencing</h1>
                        <p style="margin: 0;">Houston, TX</p>
                        <p style="margin: 0;">Phone: (281) 914-0946</p>
                        <p style="margin: 0;">Email: Bluerhinofence@icloud.com</p>
                    </div>
                </div>
            `;

            const printWindow = window.open('', '', 'height=600,width=800');
            printWindow.document.write(`
                <html>
                <head>
                    <title>Active Jobs</title>
                    <style>
                        body { font-family: Arial, sans-serif; }
                        table { width: 100%; border-collapse: collapse; }
                        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                        img { max-width: 150px; height: auto; }
                    </style>
                </head>
                <body>
                    ${companyInfo}
                    <h2>Active Jobs</h2>
                    ${jobsContent}
                </body>
                </html>
            `);

            printWindow.document.close();
            printWindow.focus();
            printWindow.print();
            printWindow.onafterprint = () => printWindow.close();
        }

        function redirectToUpdate() {
            if (selectedJobId) {
                window.location.href = `update_job.html?jobId=${selectedJobId}`;
            }
        }

        function showJobDetails(referenceNumber) {
            window.location.href = `job_details.html?ref=${referenceNumber}`;
        }

        function setupPagination() {
            const pagination = document.getElementById('pagination-controls');
            const totalPages = Math.ceil(jobs.length / rowsPerPage);
            const rangeStart = (currentPage - 1) * rowsPerPage + 1;
            const rangeEnd = Math.min(currentPage * rowsPerPage, jobs.length);

            pagination.innerHTML = `
                <button onclick="prevPage()"> &lt; </button>
                <span>${rangeStart}-${rangeEnd} of ${jobs.length}</span>
                <button onclick="nextPage()"> &gt; </button>
            `;
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayJobs();
                setupPagination();
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(jobs.length / rowsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayJobs();
                setupPagination();
            }
        }

        function sortTable(columnIndex) {
            jobs.sort((a, b) => {
                const aValue = Object.values(a)[columnIndex];
                const bValue = Object.values(b)[columnIndex];
                return aValue < bValue ? -1 : aValue > bValue ? 1 : 0;
            });
            displayJobs();
        }
    </script>
