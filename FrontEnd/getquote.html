<!DOCTYPE HTML>
<html>
<head>
    <title>Get a Quote - Blue Rhyno Fencing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        .button-group input[type="radio"] {
            display: none;
        }
        .button-group label {
            flex: 1;
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
            color: #444;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 4px;
        }
        .button-group input[type="radio"]:checked + label {
            background-color: #51b1ea;
            color: white;
        }
        .photo-preview {
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .photo-preview img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body class="no-sidebar is-preload">
    <div id="page-wrapper">
        <!-- Header Section -->
        <div id="header-wrapper">
            <div class="container">
                <header id="header">
                    <div class="inner">
                        <h1><a href="index.html" id="logo">Blue Rhyno</a></h1>
                        <nav id="nav">
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li class="current_page_item"><a href="getquote.html">Get a Quote</a></li>
                            </ul>
                        </nav>
                    </div>
                </header>
            </div>
        </div>

        <!-- Main Content -->
        <div id="main-wrapper">
            <div class="wrapper style2">
                <div class="inner">
                    <div class="container">
                        <div id="content">
                            <article>
                                <header class="major">
                                    <h2>Get a Quote</h2>
                                </header>

                                <form id="quoteForm">
                                    <!-- Contact Information -->
                                    <h3>Contact Information</h3>
                                    <div class="row gtr-50">
                                        <div class="col-6 col-12-small">
                                            <input type="text" name="firstName" id="firstName" placeholder="First Name" required />
                                        </div>
                                        <div class="col-6 col-12-small">
                                            <input type="text" name="lastName" id="lastName" placeholder="Last Name" required />
                                        </div>
                                        <div class="col-6 col-12-small">
                                            <input type="text" name="phone" id="phone" placeholder="Phone Number" required />
                                        </div>
                                        <div class="col-6 col-12-small">
                                            <input type="email" name="email" id="email" placeholder="Email" required />
                                        </div>
                                    </div>

                                    <!-- Address Information -->
                                    <h3>Installation Address</h3>
                                    <div class="row gtr-50">
                                        <div class="col-12">
                                            <input type="text" name="address1" id="address1" placeholder="Address Line 1" required />
                                        </div>
                                        <div class="col-12">
                                            <input type="text" name="address2" id="address2" placeholder="Address Line 2 (Optional)" />
                                        </div>
                                        <div class="col-4 col-12-small">
                                            <input type="text" name="city" id="city" placeholder="City" required />
                                        </div>
                                        <div class="col-4 col-12-small">
                                            <input type="text" name="state" id="state" placeholder="State" required />
                                        </div>
                                        <div class="col-4 col-12-small">
                                            <input type="text" name="zipcode" id="zipcode" placeholder="Zip Code" required />
                                        </div>
                                    </div>

                                    <!-- Fence Details -->
                                    <h3>Fence Details</h3>
                                    <div class="row gtr-50">
                                        <div class="col-12">
                                            <select name="material" id="material" required>
                                                <option value="">- Choose Material Type -</option>
                                                <option value="wood">Wood</option>
                                                <option value="vinyl">Vinyl</option>
                                                <option value="metal">Metal</option>
                                                <option value="chainlink">Chain Link</option>
                                                <option value="brick">Brick</option>
                                                <option value="barbed">Barbed Wire</option>
                                            </select>
                                        </div>
                                        <div class="col-12">
                                            <input type="number" name="fenceLength" id="fenceLength" 
                                                   placeholder="Approximate Fence Length (in feet)" min="1" required />
                                        </div>

                                        <!-- Approval Status -->
                                        <div class="col-6 col-12-small">
                                            <label>HOA Approval Status</label>
                                            <div class="button-group">
                                                <input type="radio" id="hoa-yes" name="hoaApproval" value="Yes" required>
                                                <label for="hoa-yes">Yes</label>
                                                <input type="radio" id="hoa-no" name="hoaApproval" value="No">
                                                <label for="hoa-no">No</label>
                                                <input type="radio" id="hoa-na" name="hoaApproval" value="N/A">
                                                <label for="hoa-na">N/A</label>
                                            </div>
                                        </div>

                                        <div class="col-6 col-12-small">
                                            <label>City Permit Status</label>
                                            <div class="button-group">
                                                <input type="radio" id="city-yes" name="cityApproval" value="Yes" required>
                                                <label for="city-yes">Yes</label>
                                                <input type="radio" id="city-no" name="cityApproval" value="No">
                                                <label for="city-no">No</label>
                                                <input type="radio" id="city-na" name="cityApproval" value="N/A">
                                                <label for="city-na">N/A</label>
                                            </div>
                                        </div>

                                        <!-- Photo Upload -->
                                        <div class="col-12">
                                            <label for="photos">Upload Photos of Installation Area</label>
                                            <input type="file" name="photos" id="photos" multiple accept="image/*" required />
                                            <div id="photoPreview" class="photo-preview"></div>
                                        </div>

                                        <!-- Submit Buttons -->
                                        <div class="col-12">
                                            <ul class="actions">
                                                <li><input type="submit" class="button icon solid fa-envelope" value="Submit Quote Request" /></li>
                                                <li><input type="reset" class="button alt icon solid fa-undo" value="Reset Form" /></li>
                                            </ul>
                                        </div>
                                    </div>
                                </form>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Section -->
        <div id="footer-wrapper">
            <!-- Your existing footer content -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/quoteForm.js"></script>
</body>
</html>
